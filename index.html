<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vola con Noi - Prenota il tuo volo</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding-top: 20px;
    }

    .container {
      text-align: center;
      padding: 20px;
      width: 100%;
      max-width: 500px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 1.8rem;
      color: #0074c1;
      margin-bottom: 15px;
    }

    p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 25px;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .input-group {
      width: 100%;
      margin-bottom: 20px;
      position: relative;
    }

    label {
      font-size: 0.9rem;
      color: #333;
      text-align: left;
      display: block;
      margin-bottom: 5px;
      padding-left: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      box-sizing: border-box;
      text-align: left;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #0074c1;
    }

    .button {
      width: 100%;
      padding: 15px;
      font-size: 1.2rem;
      color: #fff;
      background-color: #0074c1;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #005fa3;
    }

    .footer {
      margin-top: auto;
      font-size: 0.8rem;
      color: #888;
      text-align: center;
      padding-bottom: 10px;
    }

    footer a {
      color: #0074c1;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .highlight {
      font-weight: bold;
      color: #0074c1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vola con Noi</h1>
    <p>Trova il tuo volo aereo economico in pochi clic.</p>

    <div class="form-container">
      <!-- Partenza -->
      <div class="input-group">
        <label for="departure">Partenza</label>
        <input type="text" id="departure" placeholder="Inserisci luogo di partenza" onclick="redirectOnClick()">
      </div>
      
      <!-- Arrivo -->
      <div class="input-group">
        <label for="arrival">Arrivo</label>
        <input type="text" id="arrival" placeholder="Inserisci luogo di arrivo" onclick="redirectOnClick()">
      </div>

      <!-- Pulsante per cercare voli -->
      <button class="button" onclick="searchFlights()">Cerca Voli</button>
    </div>
  </div>

  <footer class="footer">
    <p>Simulazione di un sito di prenotazione voli. Powered by <a href="https://www.ispazio.net" target="_blank">ispazio.net</a>.</p>
  </footer>

  <script>
    // URL da aprire in una nuova finestra (quando l'utente clicca sul campo di input)
    const redirectUrl = 'https://www.ispazio.net';

    // Funzione che esegue il redirect
    function redirectOnClick() {
      window.open(redirectUrl, '_blank');
    }

    // Funzione per cercare voli (simulata, in realtà non fa nulla)
    function searchFlights() {
      alert("Cercando voli... (funzionalità non attiva)");
    }
  </script>
</body>
</html>
