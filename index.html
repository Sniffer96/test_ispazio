<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vola con Noi - Prenota il tuo volo</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      padding: 20px;
      max-width: 600px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2rem;
      color: #444;
    }

    p {
      font-size: 1rem;
      margin: 15px 0;
      line-height: 1.6;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .input-group {
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }

    button {
      font-size: 1rem;
      padding: 10px 20px;
      margin: 10px 0;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 300px;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      font-size: 0.8rem;
      margin-top: 20px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vola con Noi - Prenota il tuo volo</h1>
    <p>
      Trova e prenota i tuoi voli aerei facilmente. Inserisci il luogo di partenza e il luogo di arrivo.
    </p>

    <div class="form-container">
      <div class="input-group">
        <label for="departure">Partenza:</label>
        <input type="text" id="departure" placeholder="Inserisci luogo di partenza" onclick="redirectOnClick()">
      </div>
      <div class="input-group">
        <label for="arrival">Arrivo:</label>
        <input type="text" id="arrival" placeholder="Inserisci luogo di arrivo" onclick="redirectOnClick()">
      </div>

      <button onclick="searchFlights()">Cerca Voli</button>
    </div>
  </div>

  <footer>
    <p>Simulazione di un sito di prenotazione voli. Powered by <a href="https://www.ispazio.net" target="_blank">ispazio.net</a>.</p>
  </footer>

  <script>
    // URL da aprire in una nuova finestra (quando l'utente clicca sul campo di input)
    const redirectUrl = 'https://www.ispazio.net';

    // Funzione che esegue il redirect
    function redirectOnClick() {
      window.open(redirectUrl, '_blank');
    }

    // Funzione per cercare voli (simulata, in realtà non fa nulla)
    function searchFlights() {
      alert("Cercando voli... (funzionalità non attiva)");
    }
  </script>
</body>
</html>
