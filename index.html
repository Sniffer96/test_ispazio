<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trova voli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: #003580;
            color: white;
        }

        header .back-button {
            font-size: 18px;
            margin-right: 10px;
            cursor: pointer;
        }

        header h1 {
            font-size: 18px;
            margin: 0;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 10px 0;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: #003580;
            border-bottom-color: #003580;
            font-weight: bold;
        }

        .form {
            padding: 15px;
        }

        .form-group {
            margin-bottom: 15px;
            cursor: pointer;
        }

        label {
            font-size: 14px;
            color: #666;
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        input[readonly] {
            background-color: #f9f9f9;
            cursor: pointer;
        }

        .terms {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }

        .terms a {
            color: #003580;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .submit-button {
            width: 100%;
            padding: 12px;
            background-color: #ffd700;
            color: black;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        .submit-button:hover {
            background-color: #f3c500;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="back-button">&#x2190;</div>
            <h1>Trova voli</h1>
        </header>
        <nav class="tabs">
            <span class="tab active">Ritorno</span>
            <span class="tab">Sola andata</span>
        </nav>
        <form class="form">
            <div class="form-group" onclick="redirectTo('https://ispazio.net')">
                <label for="departure">Da</label>
                <input type="text" id="departure" value="Torino" readonly>
            </div>
            <div class="form-group" onclick="redirectTo('https://ispazio.net')">
                <label for="arrival">A</label>
                <input type="text" id="arrival" placeholder="Seleziona destinazione" readonly>
            </div>
            <div class="form-group" onclick="redirectTo('https://ispazio.net')">
                <label for="dates">Dates</label>
                <input type="text" id="dates" placeholder="Seleziona le date" readonly>
            </div>
            <div class="form-group" onclick="redirectTo('https://ispazio.net')">
                <label for="passengers">Passeggeri</label>
                <input type="text" id="passengers" value="1 Adulto (Maggiori di 16 anni)" readonly>
            </div>
            <div class="form-group" onclick="redirectTo('https://ispazio.net')">
                <label for="discount">Ho uno sconto</label>
                <select id="discount">
                    <option value="">Seleziona</option>
                </select>
            </div>
            <p class="terms">
                Cliccando su Andiamo, accetto le <a href="#">Condizioni di utilizzo dellâ€™applicazione</a>
            </p>
            <button type="button" class="submit-button" onclick="redirectTo('https://ispazio.net')">Andiamo</button>
        </form>
    </div>
    <script>
        function redirectTo(url) {
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
